<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Options</title>
    <link rel="stylesheet" href="/static/css/loan.css" />
    <style>
      .risk-slider-container {
        margin-top: 20px;
        width: 80%;
        margin: 20px auto;
        text-align: center;
      }

      #riskSlider {
        width: 40%;
      }

      #riskValue {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="loan-container">
      <h1>Available Loan Options</h1>

      <!-- Risk Slider -->
      <div class="risk-slider-container">
        <h3 style="color: blue">Choose level of Risk:</h3>
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider"
          id="riskSlider"
        />
        <p id="riskValue">Risk Factor: Low</p>
      </div>

      <!-- List of loans -->
      <div class="loan-list">
        <!-- Repeat this block for each loan -->
        <div class="loan-item">
          <h2>Loan Type 1</h2>
          <p>Interest Rate: 5%</p>
          <p>Maximum Amount: $100,000</p>
          <p>Term: Up to 10 years</p>
          <!-- More details as needed -->
        </div>
        <!-- ... more loan-item blocks for each loan ... -->
      </div>

      <script>
        // Update risk factor on slider change
        const riskSlider = document.getElementById("riskSlider");
        const riskValue = document.getElementById("riskValue");

        riskSlider.addEventListener("input", function () {
          const value = this.value;

          if (value < 33) {
            riskValue.textContent = "Risk Factor: Low";
          } else if (value < 67) {
            riskValue.textContent = "Risk Factor: Medium";
          } else {
            riskValue.textContent = "Risk Factor: High";
          }
        });
      </script>
    </div>
  </body>
</html>
