<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2B2730; /* Dark Purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        form {
            background-color: #A7D129; /* Darker Purple */
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 25px;
            margin-bottom: 30px;
            border: none;
            border-radius: 20px;
            box-sizing: border-box;
            color: #ffffff;
            background-color: #2B2730; /* Dark Purple */
        }

        button {
            background-color: #3498db; /* Lime Green */
            color: #ffffff; /* Dark Purple */
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #2B2730; /* Dark Purple */
            color: #ffffff;
        }

        /* Style for the bypass button */
        #bypassButton,
        #signupButton {
            background-color: #3498db;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="redirectToHomepage()">
        <h1 style="font-weight: bold; margin-bottom: 30px; font-size: 45px; color: #2B2730">Urban Forge Solutions</h1>
        <h1 style="font-weight: bold; margin-bottom: 30px; font-size: 36px;"> â€Ž </h1>

        <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required>

        <br>

        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>

        <br>

        <button type="submit" onclick="redirectToHomepage()">Login</button>

        <!-- Bypass button -->
        <button type="button" id="bypassButton" onclick="redirectToHomepage()">Bypass</button>

        <!-- Signup button -->
        <button type="button" id="signupButton" onclick="redirectToSignup()">Signup</button>
    </form>

    <script>
    // JavaScript function to handle bypass and redirect to homepage
    // JavaScript function to handle bypass and redirect to homepage
function redirectToHomepage() {
    alert('Redirecting to homepage... ');
    // You can add logic here to perform login validation.
    // If login is successful, redirect to homepage.html
    fetch('/bypass', {
        method: 'POST'
    })
    .then(response => {
        if (response.ok) {
            window.location.href = response.url;
        } else {
            console.error('Error:', response.status, response.statusText);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
    return false; // Prevents the form from submitting in case you want to handle login validation using AJAX.
}

// JavaScript function to redirect to signup page
// JavaScript function to redirect to signup page
function redirectToSignup() {
    fetch('/signup', {
        method: 'GET'
    })
    .then(response => {
        if (response.ok) {
            window.location.href = response.url;
        } else {
            console.error('Error:', response.status, response.statusText);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}



    // Add an event listener for the form submission
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        // Prevent the default form submission
        event.preventDefault();
        // Call your custom function for form submission logic
        redirectToHomepage();
    });
</script>

</body>
</html>
