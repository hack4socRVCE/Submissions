{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PinacleDocs - Select eSignature Type</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.5/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static '/css/upload_styles.css' %}">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #FFFFFF;
    padding: 10px 20px;
  }
  .navbar .logo {
    font-size: 24px;
    background: linear-gradient(to right, #4f4f4f 0%, #1a1a1a 100%);
    -webkit-background-clip: text;
    color: transparent;
    font-weight: bold;
  }
  .navbar .profile-picture {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-position: center;
    background-size: cover;
  }
  .circle-btn {
      width: 50px; /* Adjust size as necessary */
      height: 50px; /* Adjust size as necessary */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #cccccc; /* Adjust border color as necessary */
      background-color: white; /* Adjust background color as necessary */
    }
    .circle-btn .arrow {
      border: solid #555; /* Adjust arrow color as necessary */
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
    }
</style>
</head>
<body>
  <div class="navbar">
    <div class="logo">PiNACLEdocs</div>
    <div class="profile-picture" style="background-image: url('your-profile-image-url.jpg');"></div>
  </div>
<div class="container" style="margin: 20px; padding: 20px;">
  <h1>Upload Your PDF here .. </h1>
  <div class="card-container">
    <div class="card" style="margin: 10px; padding: 10px;">
      <div class="card-content" style="margin: 10px; padding: 10px;">
        <img src="{% static '/images/doc.svg' %}" alt="">
      </div>
      <form id="fileUploadForm" method="post" action="{% url 'file_upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="margin: 10px; padding: 10px;">
          <label for="fileInput">Select PDF File</label>
          <input type="file" name="file" id="fileInput" required>
        </div>
        <div class="form-group" style="margin: 10px; padding: 10px;">
          <label for="clientName">Client Name</label>
          <input type="text" name="clientName" id="clientName" required>
        </div>
        <div class="form-group" style="margin: 10px; padding: 10px;"></div>
          <label for="clientEmail">Client Email</label>
          <input type="email" name="clientEmail" id="clientEmail" required>
        </div>
        <button class="circle-btn btn" type="submit" style="margin: 10px; padding: 10px;"></button>
          <i class="arrow right"></i>
        </button>
      </form>
    </div>
  </div>
</div>

</script>
</body>
</html>
